    <body>
        <div class="container">
         <div >
            <h1 class="abt">About the game:</h1>
            <h3>Fizz-Buzz is a game that helps you analyse numbers.</h3> 
            <h3>If a number is a multiple of 3, Fizz-Buzz displays it as "Fizz".<br>
                If its a multiple of 5, it displays it as "Buzz".<br>
                If the number is both a multiple of 3 and 5, you get the response "FizzBuzz".</h3>
         </div>
        <button onclick="fizzBuzz();">Enjoy the game!</button>
    </div>
    </body>
